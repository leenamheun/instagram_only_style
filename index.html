  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: #dcdcdc;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 480px;
        height: 640px;
        background: white;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
      }
      .contents {
        flex: auto;
        overflow-y: scroll;
      }
      .header {
        width: 100%;
        border-bottom: 1px solid #dcdcdc;
        display: flex;
        justify-content: space-between;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 10px;
        flex-direction: row;
        align-items: center;
        min-height: 50px;
      }

      .footer {
        width: 100%;
        min-height: 50px;
        border-top: 1px solid #dcdcdc;
        display: flex;
        justify-content: space-around;
        flex-direction: row;
        align-items: center;
      }
      .card {
        display: flex;
        width: 100%;
        height: auto;
        flex-direction: column;
        margin-bottom: 100px;
      }

      .card_header {
        width: 100%;
        min-height: 45px;
        display: flex;
        justify-content: space-between;
        padding-left: 30px;
        padding-right: 30px;
        align-items: center;
      }
      .card_header_left {
        display: flex;
        flex-direction: row;
      }
      .left_photo {
        display: flex;
        align-items: center;
      }
      .profile {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        border: 1px solid #dcdcdc;
      }
      .right_id {
        padding-left: 15px;
        display: flex;
        align-items: center;
        font-weight: 500;
      }
      .card_header_right {
      }
      .card_photo {
        width: 100%;
      }
      .main_photo {
        width: 100%;
        height: 100%;
      }
      .card_footer {
        width: 100%;
        height:30px;
      }
    </style>
  </head>
